<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <!-- Glow filter for the 'p' -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Circular background with dark blue-gray -->
  <circle cx="32" cy="32" r="32" fill="#1a2332"/>
  
  <!-- Stylized 'p' letter in vibrant medium blue with glow -->
  <g filter="url(#glow)">
    <!-- Vertical stem with rounded ends -->
    <path d="M 20 16 
             L 20 48" 
          stroke="#3b82f6" 
          stroke-width="5" 
          stroke-linecap="round"
          fill="none"/>
    
    <!-- Rounded bowl of 'p' - bold and rounded -->
    <path d="M 20 32
             C 20 23, 26 17, 35 17
             C 44 17, 50 23, 50 32
             C 50 41, 44 47, 35 47
             C 26 47, 20 41, 20 32" 
          stroke="#3b82f6" 
          stroke-width="5" 
          fill="none" 
          stroke-linecap="round"
          stroke-linejoin="round"/>
  </g>
</svg>
